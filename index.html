<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos2.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montez|Pathway+Gothic+One" rel="stylesheet">
  <title>Registro de visitas</title>
</head>
<body>
  <header class="header">
    <h2>Universidad Nacional Jorge Basadre Groohmann</h2>
    <!--a href="">Registrate</a--> <!-- Pagina para registrarse -->
  </header> <!-- header -->
  <div class="login">
    <figure class="image-user">
      <img src="img/Icon-user.png" alt="Imagen de usuario">    
    </figure>

    <form class="formulario">
      <div class="form-input">
        <input  type="text" name="nombre" placeholder="Usuario" required><br><br>
        <input  type="password" name="contraseña" placeholder="contraseña" required><br><br>
        <input  type="submit" value="Enviar">
      </div> <!-- form-input -->
    </form> <!-- formulario -->
  </div> <!--login -->
   
  <footer class="footer">
    <p>Derechos reservados &copy;</p>
  </footer> <!-- footer -->
</body>
</html>
